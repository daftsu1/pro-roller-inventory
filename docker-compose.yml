version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pro_roller_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-pro_roller}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
    depends_on:
      - db
    networks:
      - pro_roller_network

  db:
    image: mysql:8.0
    container_name: pro_roller_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-pro_roller}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - pro_roller_network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
    driver: local

networks:
  pro_roller_network:
    driver: bridge
