services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    container_name: pro_roller_app
    restart: unless-stopped
    working_dir: /var/www/html

    volumes:
      - ./storage:/var/www/html/storage

    expose:
      - "80"

    environment:
      - APP_KEY=${APP_KEY}
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-pro_roller}
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-asp-roller}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_CLIENT=predis
      - QUEUE_CONNECTION=redis

    depends_on:
      - db
      - redis

    labels:
      - "traefik.enable=true"
      # HTTP (puerto 80) — acceso por IP
      - "traefik.http.routers.inventory.rule=PathPrefix(`/`)"
      - "traefik.http.routers.inventory.entrypoints=web"
      - "traefik.http.services.inventory.loadbalancer.server.port=80"
      # HTTPS (puerto 443) — mismo acceso por IP, certificado autofirmado
      - "traefik.http.routers.inventory-secure.rule=PathPrefix(`/`)"
      - "traefik.http.routers.inventory-secure.entrypoints=websecure"
      - "traefik.http.routers.inventory-secure.tls=true"
      - "traefik.http.routers.inventory-secure.service=inventory"
      - "traefik.docker.network=traefik_default"

    networks:
      - pro_roller_network
      - traefik_default

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    container_name: pro_roller_worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan horizon
    volumes:
      - ./storage:/var/www/html/storage
    environment:
      - APP_KEY=${APP_KEY}
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-pro_roller}
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-asp-roller}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_CLIENT=predis
      - QUEUE_CONNECTION=redis
    depends_on:
      - db
      - redis
    networks:
      - pro_roller_network

  redis:
    image: redis:7-alpine
    container_name: pro_roller_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/var/lib/redis
    networks:
      - pro_roller_network

  db:
    image: mysql:8.0
    container_name: pro_roller_db
    restart: unless-stopped

    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-pro_roller}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-asp-roller}

    volumes:
      - db_data:/var/lib/mysql

    command: --default-authentication-plugin=mysql_native_password

    networks:
      - pro_roller_network

  # Visor de BD (Adminer): http(s)://TU_IP/adminer — Sistema: MySQL, Servidor: db, Usuario: root, Contraseña: la de DB_PASSWORD
  adminer:
    image: adminer:latest
    container_name: pro_roller_adminer
    restart: unless-stopped
    networks:
      - pro_roller_network
      - traefik_default
    labels:
      - "traefik.enable=true"
      # HTTP
      - "traefik.http.routers.adminer.rule=PathPrefix(`/adminer`)"
      - "traefik.http.routers.adminer.entrypoints=web"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.adminer-strip.stripprefix.prefixes=/adminer"
      - "traefik.http.routers.adminer.middlewares=adminer-strip"
      # HTTPS
      - "traefik.http.routers.adminer-secure.rule=PathPrefix(`/adminer`)"
      - "traefik.http.routers.adminer-secure.entrypoints=websecure"
      - "traefik.http.routers.adminer-secure.tls=true"
      - "traefik.http.routers.adminer-secure.service=adminer"
      - "traefik.http.routers.adminer-secure.middlewares=adminer-strip"
      - "traefik.docker.network=traefik_default"

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  pro_roller_network:
    driver: bridge

  traefik_default:
    external: true
