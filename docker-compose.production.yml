services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    container_name: pro_roller_app
    restart: unless-stopped
    working_dir: /var/www/html

    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache

    expose:
      - "80"

    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-pro_roller}
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-asp-roller}

    depends_on:
      - db

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventory.rule=PathPrefix(`/`)"
      - "traefik.http.routers.inventory.entrypoints=web"
      - "traefik.http.services.inventory.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik_default"

    networks:
      - pro_roller_network
      - traefik_default

  db:
    image: mysql:8.0
    container_name: pro_roller_db
    restart: unless-stopped

    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-pro_roller}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-asp-roller}

    volumes:
      - db_data:/var/lib/mysql

    command: --default-authentication-plugin=mysql_native_password

    networks:
      - pro_roller_network

volumes:
  db_data:
    driver: local

networks:
  pro_roller_network:
    driver: bridge

  traefik_default:
    external: true
